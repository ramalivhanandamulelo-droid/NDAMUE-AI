<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM'S AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { padding: 20px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #0097a7; }
    #chat {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .user { color: #4caf50; margin: 5px 0; }
    .bot { color: #ff9800; margin: 5px 0; }
    #textInput {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }
    .input-area { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ RAM'S AI</h1>
    <button id="toggleBtn">Activate RAM'S</button>
    <div id="status">üî¥ Inactive</div>

    <div class="input-area">
      <input type="text" id="textInput" placeholder="Type something...">
      <button id="sendBtn">Send</button>
    </div>

    <div id="chat"></div>
  </div>

  <script>
    let active = false;
    let recognition;
    const OPENAI_API_KEY = "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";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.2;
      speechSynthesis.speak(utterance);
    }

    async function askOpenAI(question) {
      try {
        // Special owner rule
        if (question.toLowerCase().includes("who is your creator") || question.toLowerCase().includes("who is your owner")) {
          return "My creator is NDAMUE RAMS.";
        }

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await response.json();
        return data.choices?.[0]?.message?.content || "I couldn't find an answer.";
      } catch (err) {
        console.error(err);
        return "‚ö†Ô∏è Error talking to RAM'S brain.";
      }
    }

    async function handleQuestion(question) {
      const chatBox = document.getElementById("chat");
      chatBox.innerHTML += `<div class="user">üßë: ${question}</div>`;
      const answer = await askOpenAI(question);
      chatBox.innerHTML += `<div class="bot">ü§ñ: ${answer}</div>`;
      speak(answer);
    }

    function startListening() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        // Listen only when RAMS is called
        if (transcript.toLowerCase().includes("hey rams")) {
          speak("Yes?");
          const question = transcript.replace(/hey rams/gi, "").trim();
          if (question) handleQuestion(question);
        }
      };

      recognition.start();
      recognition.onend = () => {
        if (active) recognition.start(); // auto restart recognition
      };
    }

    document.getElementById("toggleBtn").addEventListener("click", () => {
      active = !active;
      const status = document.getElementById("status");
      if (active) {
        status.textContent = "üü¢ RAM'S AI Active";
        speak("RAM'S AI Active");
        document.getElementById("toggleBtn").textContent = "Deactivate RAM'S";
        startListening();
      } else {
        status.textContent = "üî¥ Inactive";
        speak("RAM'S AI Deactivated");
        document.getElementById("toggleBtn").textContent = "Activate RAM'S";
        if (recognition) recognition.stop();
      }
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const input = document.getElementById("textInput");
      const question = input.value.trim();
      if (question && active) {
        handleQuestion(question);
        input.value = "";
      } else if (!active) {
        alert("Activate RAM'S first!");
      }
    });
  </script>
</body>
</html>
