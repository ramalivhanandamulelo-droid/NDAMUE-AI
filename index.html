<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAM'S AI Assistant</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f5ff, #006d77);
      box-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff;
      margin: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #00f5ff; }
      50% { transform: scale(1.1); box-shadow: 0 0 50px #00f5ff; }
      100% { transform: scale(1); box-shadow: 0 0 20px #00f5ff; }
    }
    .chat-box {
      width: 80%;
      max-width: 600px;
      height: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00f5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00d4e0;
    }
  </style>
</head>
<body>
  <h1>🤖 RAM'S AI Assistant</h1>
  <div class="orb" id="orb"></div>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type something..."/>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎤</button>
  </div>

  <script>
    const OPENAI_API_KEY = "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"; // ⚠️ Key is exposed

    const chatBox = document.getElementById("chatBox");
    const orb = document.getElementById("orb");

    async function askOpenAI(question) {
      if (/who.*(creator|owner)/i.test(question)) {
        return "My creator and owner is NDAMUE RAMS.";
      }

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: question }]
          })
        });
        const data = await res.json();
        return data.choices[0].message.content;
      } catch (err) {
        console.error(err);
        return "Sorry, I had trouble answering that.";
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = `${sender}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Microsoft") || v.name.includes("Google")) || speechSynthesis.getVoices()[0];
      utterance.pitch = 1.1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;
      input.value = "";
      addMessage("You", question);
      orb.style.animation = "pulse 0.5s infinite";

      const answer = await askOpenAI(question);
      orb.style.animation = "pulse 2s infinite";

      addMessage("RAM'S", answer);
      speak(answer);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function(event) {
        const question = event.results[0][0].transcript;
        addMessage("You", question);
        orb.style.animation = "pulse 0.5s infinite";
        const answer = await askOpenAI(question);
        orb.style.animation = "pulse 2s infinite";
        addMessage("RAM'S", answer);
        speak(answer);
      };
    }
  </script>
</body>
</html>
