<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM'S AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .assistant-container {
      background: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #ffd700;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    #log {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .user {
      color: #00ffff;
      margin-bottom: 5px;
    }
    .rams {
      color: #ff69b4;
      margin-bottom: 10px;
    }
    .thinking {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="assistant-container">
    <h1>ðŸ‘‹ RAM'S</h1>
    <p>Say "Hey RAM'S" then ask your question. I am always listening!</p>
    <div id="log"></div>
  </div>

  <script>
    // === CONFIG ===
    const OPENAI_API_KEY = "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";
    const log = document.getElementById("log");

    // === Always-on Speech Recognition ===
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      if (!transcript.toLowerCase().includes("hey rams")) return;

      const command = transcript.toLowerCase().replace("hey rams", "").trim();
      appendLog(`You: ${command}`, 'user');

      // Check owner questions
      const ownerQuestions = ["who is your owner", "who created you", "who is your creator"];
      if (ownerQuestions.some(q => command.includes(q))) {
        const ownerAnswer = "NDAMUE RAMS";
        speak(ownerAnswer);
        appendLog(`RAM'S: ${ownerAnswer}`, 'rams');
        return;
      }

      if (command.length === 0) {
        const defaultResponse = "Yes, what do you want me to do?";
        speak(defaultResponse);
        appendLog(`RAM'S: ${defaultResponse}`, 'rams');
        return;
      }

      // Thinking
      appendLog("RAM'S is thinking...", 'thinking');

      // Get response from OpenAI
      try {
        const answer = await askOpenAI(command);
        speak(answer);
        updateLastLog(answer, 'rams');
      } catch (e) {
        const errorMsg = "Sorry, I couldn't get an answer right now.";
        speak(errorMsg);
        updateLastLog(errorMsg, 'rams');
      }
    };

    recognition.onerror = (event) => {
      console.error("Recognition error:", event.error);
      recognition.stop();
      setTimeout(() => recognition.start(), 1000); // restart if error
    };

    recognition.onend = () => {
      recognition.start(); // keep always listening
    };

    recognition.start();

    // === OpenAI API Call ===
    async function askOpenAI(question) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{role: "user", content: question}],
          temperature: 0.7
        })
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    // === Speech synthesis ===
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    // === Log helpers ===
    function appendLog(text, type) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = type;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function updateLastLog(text, type) {
      const last = log.lastChild;
      if (last) {
        last.textContent = `RAM'S: ${text}`;
        last.className = type;
        log.scrollTop = log.scrollHeight;
      }
    }
  </script>
</body>
</html>
