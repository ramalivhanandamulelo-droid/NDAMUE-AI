<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM'S AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .assistant-container {
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }
    h1 { margin-bottom: 10px; font-size: 2em; color: #ffd700; }
    p { font-size: 1.1em; margin-bottom: 20px; }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover { background: #45a049; }
    #log {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: left;
    }
    .user { color: #00ffff; margin-bottom: 5px; }
    .rams { color: #ff69b4; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="assistant-container">
    <h1>ðŸ‘‹ RAM'S</h1>
    <p>Click the button to activate your assistant.</p>
    <button id="startBtn">ðŸŽ¤ Start RAM'S</button>
    <div id="log"></div>
  </div>

  <script>
    const OPENAI_API_KEY = "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";
    const log = document.getElementById("log");
    let recognition;

    const instantCommands = [
      { keywords: ["who is your owner", "who created you", "who is your creator"], reply: "NDAMUE RAMS" },
      { keywords: ["hello", "hi"], reply: "Hello! I am RAM'S, your AI assistant." },
      { keywords: ["how are you"], reply: "I am fine, thanks for asking!" }
    ];

    document.getElementById("startBtn").addEventListener("click", () => {
      startAssistant();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("startBtn").innerText = "ðŸŽ¤ RAM'S Active";
    });

    function startAssistant() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        appendLog(`You: ${transcript}`, 'user');

        // Check instant commands first
        const matched = instantCommands.find(cmd =>
          cmd.keywords.some(k => transcript.toLowerCase().includes(k))
        );
        if (matched) {
          speak(matched.reply);
          appendLog(`RAM'S: ${matched.reply}`, 'rams');
          return;
        }

        // Speak immediately acknowledgment
        speak("Let me answer that...");

        // Fetch AI in parallel
        fetchOpenAIResponse(transcript);
      };

      recognition.onerror = (event) => {
        console.error("Recognition error:", event.error);
        recognition.stop();
        setTimeout(() => recognition.start(), 1000);
      };

      recognition.onend = () => recognition.start(); // always listening
      recognition.start();
    }

    async function fetchOpenAIResponse(question) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{role: "user", content: question}],
            temperature: 0.7
          })
        });
        const data = await response.json();
        const answer = data.choices[0].message.content;
        speak(answer);
        appendLog(`RAM'S: ${answer}`, 'rams');
      } catch (e) {
        const errorMsg = "Sorry, I couldn't get an answer right now.";
        speak(errorMsg);
        appendLog(`RAM'S: ${errorMsg}`, 'rams');
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1;
      utterance.pitch = 1;
      speechSynthesis.speak(utterance);
    }

    function appendLog(text, type) {
      const div = document.createElement('div');
      div.textContent = text;
      div.className = type;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
