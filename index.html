<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAM'S AI Assistant</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .orb {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f5ff, #006d77);
      box-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff;
      margin: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 20px #00f5ff; }
      50% { transform: scale(1.1); box-shadow: 0 0 50px #00f5ff; }
      100% { transform: scale(1); box-shadow: 0 0 20px #00f5ff; }
    }
    .chat-box {
      width: 80%;
      max-width: 600px;
      height: 250px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #00f5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00d4e0;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– RAM'S AI Assistant</h1>
  <div class="orb" id="orb"></div>
  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type something..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const OPENAI_API_KEY = "sk-proj-xxxxxxxx"; // replace with your key if working
    const chatBox = document.getElementById("chatBox");
    const orb = document.getElementById("orb");

    const fallbackReplies = [
      "I'm doing great, thanks for asking!",
      "RAM'S AI at your service!",
      "Interesting question, let me think...",
      "I believe the answer lies within you ðŸ˜‰",
      "My creator is NDAMUE RAMS, the one and only!"
    ];

    async function askOpenAI(question) {
      if (/who.*(creator|owner)/i.test(question)) {
        return "My creator and owner is NDAMUE RAMS.";
      }

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: question }]
          })
        });

        const data = await res.json();
        if (data.choices && data.choices[0].message.content) {
          return data.choices[0].message.content;
        } else {
          throw new Error("Empty response");
        }
      } catch (err) {
        console.warn("API failed, using fallback:", err);
        return fallbackReplies[Math.floor(Math.random() * fallbackReplies.length)];
      }
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = `${sender}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices()[0];
      utterance.pitch = 1.1;
      utterance.rate = 1;
      utterance.onend = callback;
      speechSynthesis.speak(utterance);
    }

    async function handleQuestion(question) {
      addMessage("You", question);
      orb.style.animation = "pulse 0.5s infinite";
      const answer = await askOpenAI(question);
      orb.style.animation = "pulse 2s infinite";
      addMessage("RAM'S", answer);
      speak(answer, () => startListening());
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;
      input.value = "";
      handleQuestion(question);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function(event) {
        const question = event.results[0][0].transcript;
        handleQuestion(question);
      };
    }

    // ðŸš€ Auto start on load
    window.onload = () => {
      const welcome = "RAM'S AI active. How can I assist you, NDAMUE RAMS?";
      addMessage("RAM'S", welcome);
      speak(welcome, () => startListening());
    };
  </script>
</body>
</html>
