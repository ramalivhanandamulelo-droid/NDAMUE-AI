<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAMS AI â€“ Real ChatGPT Clone</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#202123;color:#e8e8e8;display:flex;height:100vh;}
#sidebar{width:280px;background:#343541;display:flex;flex-direction:column;padding:10px;overflow-y:auto;}
#sidebar h2{margin:0 0 10px;text-align:center;}
#sidebar button,#mode-select{margin:5px 0;padding:8px;border:none;border-radius:5px;background:#0b93f6;color:#fff;cursor:pointer;width:100%;text-align:left;}
#sidebar button:hover,#mode-select:hover{background:#1d4ed8;}
#main{flex:1;display:flex;flex-direction:column;overflow:hidden;}
#chat{flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:10px;background:#202123;}
.message{max-width:70%;padding:12px 15px;border-radius:12px;white-space:pre-wrap;position:relative;}
.user{background:#0b93f6;color:#fff;margin-left:auto;border-bottom-right-radius:0;}
.ai{background:#444654;color:#e8e8e8;margin-right:auto;border-bottom-left-radius:0;}
#input-area{display:flex;padding:10px;gap:5px;background:#343541;align-items:center;}
#user-input{flex:1;padding:10px;border:none;border-radius:5px;font-size:1rem;background:#40414f;color:#fff;resize:none;}
#send-btn{padding:10px 15px;border:none;border-radius:5px;cursor:pointer;background:#0b93f6;color:#fff;}
#send-btn:hover{background:#1d4ed8;}
.tool-btn{padding:8px;margin:5px 0;border:none;border-radius:5px;background:#50545e;color:#fff;cursor:pointer;text-align:left;display:flex;align-items:center;gap:8px;}
.tool-btn:hover{background:#0b93f6;}
</style>
</head>
<body>
<div id="sidebar">
<h2>RAMS AI</h2>
<select id="mode-select">
<option value="Neutral">Neutral</option>
<option value="Creative">Creative</option>
<option value="Precise">Precise</option>
<option value="Funny">Funny</option>
<option value="Professional">Professional</option>
</select>
<button class="tool-btn" data-tool="general">ğŸ’¬ Chat</button>
<button class="tool-btn" data-tool="code">ğŸ’» Code</button>
<button class="tool-btn" data-tool="images">ğŸ–¼ï¸ Images</button>
<button class="tool-btn" data-tool="math">ğŸ§® Math</button>
<button class="tool-btn" data-tool="notes">ğŸ“ Notes</button>
<button class="tool-btn" data-tool="jokes">ğŸ˜‚ Jokes</button>
</div>

<div id="main">
<div id="chat"></div>
<div id="input-area">
<textarea id="user-input" placeholder="Ask RAMS AI..." rows="1"></textarea>
<button id="send-btn">Send</button>
</div>
</div>

<script>
// âš ï¸ Insert your OpenAI API key here
const OPENAI_API_KEY = "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";

const chat=document.getElementById("chat");
const userInput=document.getElementById("user-input");
const sendBtn=document.getElementById("send-btn");
const toolBtns=document.querySelectorAll(".tool-btn");
const modeSelect=document.getElementById("mode-select");

let currentTool="general";
let currentMode="Neutral";
let messages=[{role:"system",content:"You are RAMS AI, a smart assistant created by NDAMUE RAMS. Answer in a friendly and clear way."}];

function addMessage(text,sender){
  const div=document.createElement("div");
  div.classList.add("message",sender);
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

async function askGPT(question){
  addMessage(question,"user");
  addMessage("Loading...","ai");

  messages.push({role:"user",content:question});
  
  try{
    const res = await fetch("https://api.openai.com/v1/chat/completions",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":`Bearer ${OPENAI_API_KEY}`
      },
      body:JSON.stringify({
        model:"gpt-4o-mini",
        messages:messages
      })
    });
    const data = await res.json();
    const answer = data.choices[0].message.content;
    chat.querySelector(".ai:last-child").textContent=answer;
    messages.push({role:"assistant",content:answer});
  }catch(e){
    chat.querySelector(".ai:last-child").textContent="Error connecting to GPT API.";
    console.error(e);
  }
}

sendBtn.onclick=()=>{ const q=userInput.value.trim(); if(q){userInput.value=""; askGPT(q); } }
userInput.addEventListener("keypress",e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendBtn.click();}});
toolBtns.forEach(btn=>{btn.onclick=()=>{currentTool=btn.dataset.tool; addMessage("Switched to "+currentTool+" mode","ai");}});
modeSelect.addEventListener("change",()=>{currentMode=modeSelect.value; addMessage("Mode switched to "+currentMode,"ai");});
</script>
</body>
</html>
