<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAM'S AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    #log {
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      border: 2px solid #38bdf8;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #1e293b;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    #activateBtn {
      background: #22c55e;
      color: white;
    }
    #deactivateBtn {
      background: #ef4444;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    #textInput {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
    }
    #sendBtn {
      background: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– RAM'S AI</h1>
  <div id="log"></div>
  
  <div class="controls">
    <button id="activateBtn">Activate</button>
    <button id="deactivateBtn">Deactivate</button>
  </div>

  <div class="controls">
    <input type="text" id="textInput" placeholder="Type your question...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const log = document.getElementById("log");
    const activateBtn = document.getElementById("activateBtn");
    const deactivateBtn = document.getElementById("deactivateBtn");
    const textInput = document.getElementById("textInput");
    const sendBtn = document.getElementById("sendBtn");

    let recognition;
    let listening = false;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.rate = 1.1;
      speechSynthesis.speak(utterance);
    }

    async function askOpenAI(question) {
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer sk-xxxxxxxxxxxxxxxxxxxx" // replace with your key
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: question }]
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.choices?.[0]?.message?.content || "I donâ€™t know how to answer that.";
      } catch (error) {
        console.error("OpenAI error:", error);
        return "Sorry, I had trouble getting an answer just now.";
      }
    }

    async function processQuestion(question) {
      log.innerHTML += `<div><b>You:</b> ${question}</div>`;

      // Special case: owner
      if (question.toLowerCase().includes("who is your owner") ||
          question.toLowerCase().includes("who created you") ||
          question.toLowerCase().includes("who is your creator")) {
        const ownerAnswer = "NDAMUE RAMS";
        speak(ownerAnswer);
        log.innerHTML += `<div><b>RAM'S:</b> ${ownerAnswer}</div>`;
        return;
      }

      // Instant feedback
      speak("Okay, let me think...");

      // Fetch AI answer
      const answer = await askOpenAI(question);
      speak(answer);
      log.innerHTML += `<div><b>RAM'S:</b> ${answer}</div>`;
    }

    function startListening() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        processQuestion(transcript);
      };

      recognition.start();
    }

    activateBtn.onclick = () => {
      if (!listening) {
        listening = true;
        startListening();
        speak("RAMS AI Active");
      }
    };

    deactivateBtn.onclick = () => {
      if (listening) {
        listening = false;
        recognition.stop();
        speak("RAMS AI Deactivated");
      }
    };

    sendBtn.onclick = () => {
      const question = textInput.value.trim();
      if (question === "") return;
      textInput.value = "";
      processQuestion(question);
    };
  </script>
</body>
</html>
